        <h1>HOTKEYS:</h1>
        <p>R: Rotate ruler clockwise</p>
        <p>E: Rotate ruler counter-clockwise</p>
        <p>G: Grow ruler</p>
        <p>F: Shrink</p>
        
        <h1> SETTINGS: </h1>
        <p>Tick Distance (in pixels):</p>
        <input id="tickDist" type="text"/>

        <h1> MANAGE: </h1> 
        <input style="width: 100%; text-align: center;" value="Disable Extension" id="disable" type="button"/>
        <input style="width: 100%; text-align: center;" value="Enable Extension" id="enable" type="button"/>
    </body>
    <script src="submitMsg.js"></script>
</html>
